<div class="container mt-4">
  <h1>About Todo List App</h1>
  <p>This is a full-stack Todo List application built with:</p>
  <ul>
    <li><strong>Frontend:</strong> Angular with Bootstrap</li>
    <li><strong>Backend:</strong> Node.js with Express</li>
    <li><strong>Database:</strong> MongoDB</li>
  </ul>
  <p>Features:</p>
  <ul>
    <li>Add new todos</li>
    <li>Mark todos as complete/incomplete</li>
    <li>Delete todos</li>
    <li>Data persistence with MongoDB</li>
  </ul>
</div>
